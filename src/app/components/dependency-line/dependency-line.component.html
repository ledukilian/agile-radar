<g *ngIf="isVisible" class="dependency-line-group">
  <!-- Zone cliquable (plus large que la ligne visible) -->
  <path
    [attr.d]="pathD"
    class="dependency-hitbox"
    stroke="transparent"
    stroke-width="20"
    fill="none"
    (click)="onLineClick($event)"
  />

  <!-- Ligne principale -->
  <path
    [attr.d]="pathD"
    [attr.stroke]="lineColor"
    [attr.stroke-dasharray]="strokeDasharray"
    stroke-width="2"
    fill="none"
    class="dependency-path"
    [class.unresolved]="!isResolved"
  />

  <!-- Flèche -->
  <polygon
    [attr.points]="'-8,-4 0,0 -8,4'"
    [attr.transform]="'translate(' + arrowX + ',' + arrowY + ') rotate(' + arrowRotation + ')'"
    [attr.fill]="lineColor"
    class="dependency-arrow"
  />

  <!-- Label au milieu -->
  <g 
    [attr.transform]="'translate(' + midX + ',' + midY + ')'"
    class="dependency-label"
    (click)="onLineClick($event)"
  >
    <rect
      x="-30"
      y="-10"
      width="60"
      height="20"
      rx="4"
      [attr.fill]="isResolved ? 'rgba(255,255,255,0.9)' : 'rgba(239,68,68,0.9)'"
      class="label-bg"
    />
    <text
      x="0"
      y="4"
      text-anchor="middle"
      class="label-text"
      [attr.fill]="isResolved ? '#374151' : '#ffffff'"
      font-size="10"
      font-weight="500"
    >
      {{ typeLabel }}
    </text>
  </g>

  <!-- Tooltip/Menu (utilise foreignObject pour HTML dans SVG) -->
  <foreignObject
    *ngIf="showTooltip"
    [attr.x]="midX - 140"
    [attr.y]="midY + 20"
    width="280"
    height="200"
    class="tooltip-container"
  >
    <div 
      xmlns="http://www.w3.org/1999/xhtml"
      class="dependency-tooltip bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-200 dark:border-gray-700 p-3"
      (click)="$event.stopPropagation()"
    >
      <!-- Mode affichage -->
      <ng-container *ngIf="!isEditing">
        <div class="flex items-center justify-between mb-2">
          <span 
            class="text-xs font-medium px-2 py-0.5 rounded"
            [class]="typeBgClass"
          >
            {{ typeLabel }}
          </span>
          <span 
            class="text-xs"
            [class.text-red-500]="!isResolved"
            [class.text-green-500]="isResolved"
          >
            {{ isResolved ? '✓ Résolu' : '⚠ Non résolu' }}
          </span>
        </div>
        
        <p class="text-sm text-gray-700 dark:text-gray-300 mb-3">
          {{ dependency.description || 'Aucune description' }}
        </p>
        
        <div class="flex justify-end gap-2">
          <button
            (click)="onStartEdit()"
            class="px-2 py-1 text-xs bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded transition-colors"
          >
            Modifier
          </button>
          <button
            (click)="onDelete()"
            class="px-2 py-1 text-xs text-red-500 bg-red-50 dark:bg-red-900/20 hover:bg-red-100 dark:hover:bg-red-900/40 rounded transition-colors"
          >
            Supprimer
          </button>
        </div>
      </ng-container>

      <!-- Mode édition -->
      <ng-container *ngIf="isEditing">
        <div class="mb-2">
          <label class="text-xs text-gray-500 dark:text-gray-400 mb-1 block">Type</label>
          <select
            [(ngModel)]="editType"
            class="w-full px-2 py-1 text-sm bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-400"
          >
            <option *ngFor="let type of dependencyTypes" [value]="type.value">
              {{ type.label }}
            </option>
          </select>
        </div>
        
        <div class="mb-3">
          <label class="text-xs text-gray-500 dark:text-gray-400 mb-1 block">Description</label>
          <textarea
            [(ngModel)]="editDescription"
            rows="2"
            class="w-full px-2 py-1 text-sm bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-400 resize-none"
            placeholder="Ex: Validation équipe sécurité..."
          ></textarea>
        </div>
        
        <div class="flex justify-end gap-2">
          <button
            (click)="onCancelEdit()"
            class="px-2 py-1 text-xs text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition-colors"
          >
            Annuler
          </button>
          <button
            (click)="onSaveEdit()"
            class="px-2 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded transition-colors"
          >
            Enregistrer
          </button>
        </div>
      </ng-container>
    </div>
  </foreignObject>
</g>
