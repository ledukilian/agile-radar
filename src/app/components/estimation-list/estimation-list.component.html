<div class="bg-white rounded-lg shadow-lg p-6 h-[85vh] flex flex-col overflow-hidden">
  <div class="flex justify-between items-center mb-4 pb-4 border-b border-gray-200 shrink-0">
    <h3 class="text-xl font-bold text-gray-800">Mes estimations</h3>
    <button
      (click)="onNewEstimation()"
      class="px-3 py-1 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 transition-colors"
      title="Nouvelle estimation"
    >
      Ajouter
    </button>
  </div>
  
  <div *ngIf="estimations.length === 0" class="flex-1 flex flex-col items-center justify-center py-8">
    <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-4">
      <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
    </div>
    <p class="text-gray-600 font-medium mb-1">Aucune estimation</p>
    <p class="text-gray-400 text-sm mb-4">Commencez par créer votre première estimation</p>
  </div>

  <div *ngIf="estimations.length > 0" class="space-y-2 flex-1 overflow-y-auto">
    <div
      *ngFor="let estimation of estimations"
      (click)="onSelect(estimation)"
      [class.bg-blue-50]="selectedId === estimation.id"
      [class.border-blue-500]="selectedId === estimation.id"
      class="border border-gray-200 rounded px-2 py-1.5 cursor-pointer hover:bg-gray-50 transition-colors flex items-center gap-2"
    >
      <span 
        class="px-1.5 py-0.5 text-xs font-bold rounded shrink-0"
        [ngClass]="[getTShirtSize(estimation).bgColor, getTShirtSize(estimation).textColor]"
      >
        {{ getTShirtSize(estimation).size }}
      </span>
      <div class="flex-1 min-w-0">
        <h4 class="font-medium text-gray-800 text-sm truncate">{{ estimation.name }}</h4>
        <p class="text-[10px] text-gray-400 truncate">{{ formatDate(estimation.updatedAt) }}</p>
      </div>
      <span class="px-1.5 py-0.5 text-xs font-medium rounded bg-gray-100 text-gray-600 shrink-0">
        {{ getComplexityPointsCeil(estimation) }} pts
      </span>
    </div>
  </div>

  <div class="mt-4 pt-4 border-t border-gray-100 shrink-0">
    <p class="text-xs text-gray-400 text-center">
      Vos données sont enregistrées dans votre navigateur
    </p>
    <div class="flex justify-center gap-3 mt-2">
      <button 
        (click)="onExport()" 
        class="text-xs font-semibold text-blue-600 hover:text-blue-500 hover:underline"
        [disabled]="estimations.length === 0"
        [class.opacity-50]="estimations.length === 0"
        [class.cursor-not-allowed]="estimations.length === 0"
      >
        Exporter
      </button>
      <span class="text-gray-300">|</span>
      <button 
        (click)="onImportClick()" 
        class="text-xs font-semibold text-blue-600 hover:text-blue-500 hover:underline"
      >
        Importer
      </button>
    </div>
  </div>

  <!-- Input file caché pour l'import -->
  <input 
    #fileInput
    type="file" 
    accept=".json"
    (change)="onFileSelected($event)"
    class="hidden"
  />
</div>
