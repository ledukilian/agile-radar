<div class="p-6">
  <div class="glass-card rounded-2xl p-6">

    <div class="mb-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-glass-secondary">Tailles configurÃ©es</h3>
        <button
          (click)="addTaille()"

      <div class="space-y-3">
        <div
          *ngFor="let taille of tailles; let i = index"
          class="glass-list-item rounded-lg p-4"
        >
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
            <div>
              <label class="block text-sm font-medium text-glass-secondary mb-1">Label</label>
              <input
                type="text"
                [(ngModel)]="taille.label"
                placeholder="XS, S, M, L, XL..."
                class="glass-input w-full px-3 py-2 rounded-md"
                [readonly]="!isEditing(i)"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-glass-secondary mb-1">Valeur (0-100)</label>
              <input
                type="number"
                [(ngModel)]="taille.value"
                min="0"
                max="100"
                class="glass-input w-full px-3 py-2 rounded-md"
                [readonly]="!isEditing(i)"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-glass-secondary mb-1">Description</label>
              <input
                type="text"
                [(ngModel)]="taille.description"
                placeholder="TrÃ¨s faible, Faible..."
                class="glass-input w-full px-3 py-2 rounded-md"
                [readonly]="!isEditing(i)"
              />
            </div>
            <div class="flex gap-2">
              <button
                *ngIf="!isEditing(i)"
                (click)="startEditing(i)"
                class="glass-btn px-3 py-2 rounded-md"
              >
                âœï¸ Modifier
              </button>
              <button
                *ngIf="isEditing(i)"
                (click)="stopEditing()"
                class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-500 transition-colors"
              >
                âœ“ Valider
              </button>
              <button
                (click)="removeTaille(i)"
                [disabled]="tailles.length <= 2"
                class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-500 transition-colors disabled:opacity-30 disabled:cursor-not-allowed"
              >
                ğŸ—‘ï¸ Supprimer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex gap-4 justify-end pt-4 border-t glass-divider">
