<div class="p-6">
  <div class="glass-card rounded-2xl p-6">
    <h2 class="text-2xl font-bold text-glass-primary mb-6">Paramètres</h2>

    <!-- Système d'onglets -->
    <div class="mb-6">
      <div class="flex border-b border-white/10">
        <button
          (click)="setActiveTab('base')"
          class="px-6 py-3 text-sm font-medium transition-all duration-200 border-b-2 -mb-px"
          [ngClass]="{
            'border-blue-500 text-blue-400': activeTab === 'base',
            'border-transparent text-glass-secondary hover:text-glass-primary hover:border-white/20': activeTab !== 'base'
          }"
        >
          Paramètres de base
        </button>
        <button
          (click)="setActiveTab('curseurs')"
          class="px-6 py-3 text-sm font-medium transition-all duration-200 border-b-2 -mb-px"
          [ngClass]="{
            'border-blue-500 text-blue-400': activeTab === 'curseurs',
            'border-transparent text-glass-secondary hover:text-glass-primary hover:border-white/20': activeTab !== 'curseurs'
          }"
        >
          Curseurs
        </button>
      </div>
    </div>

    <!-- Contenu Onglet 1 : Paramètres de base -->
    <div *ngIf="activeTab === 'base'" class="mb-6">
      <p class="text-glass-secondary mb-6">
        Configurez les informations générales de votre projet d'estimation.
      </p>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-glass-secondary mb-2">Titre *</label>
          <input
            type="text"
            [(ngModel)]="baseSettings.title"
            placeholder="Titre du projet"
            class="glass-input w-full px-4 py-3 rounded-lg"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-glass-secondary mb-2">Date</label>
          <input
            type="date"
            [(ngModel)]="baseSettings.date"
            class="glass-input w-full px-4 py-3 rounded-lg"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-glass-secondary mb-2">Description</label>
          <textarea
            [(ngModel)]="baseSettings.description"
            placeholder="Description du projet ou des estimations..."
            rows="3"
            class="glass-input w-full px-4 py-3 rounded-lg resize-none"
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-glass-secondary mb-2">Auteur</label>
          <input
            type="text"
            [(ngModel)]="baseSettings.author"
            placeholder="Nom de l'auteur"
            class="glass-input w-full px-4 py-3 rounded-lg"
          />
        </div>
      </div>
    </div>

    <!-- Contenu Onglet 2 : Curseurs -->
    <div *ngIf="activeTab === 'curseurs'" class="mb-6">
      <p class="text-glass-secondary mb-6">
        Configurez les tailles de t-shirt utilisées pour les estimations CURSE.
        Chaque taille est associée à une valeur numérique (0-100) pour le diagramme radar.
      </p>

      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-glass-secondary">Tailles configurées</h3>
        <button
          (click)="addTaille()"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition-colors shadow-lg shadow-blue-600/20"
        >
          + Ajouter une taille
        </button>
      </div>

      <div class="space-y-3">
        <div
          *ngFor="let taille of tailles; let i = index"
          class="glass-list-item rounded-lg p-4"
        >
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
            <div>
              <label class="block text-sm font-medium text-glass-secondary mb-1">Label</label>
              <input
                type="text"
                [(ngModel)]="taille.label"
                placeholder="XS, S, M, L, XL..."
                class="glass-input w-full px-3 py-2 rounded-md"
                [readonly]="!isEditing(i)"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-glass-secondary mb-1">Valeur (0-100)</label>
              <input
                type="number"
                [(ngModel)]="taille.value"
                min="0"
                max="100"
                class="glass-input w-full px-3 py-2 rounded-md"
                [readonly]="!isEditing(i)"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-glass-secondary mb-1">Description</label>
              <input
                type="text"
                [(ngModel)]="taille.description"
                placeholder="Très faible, Faible..."
                class="glass-input w-full px-3 py-2 rounded-md"
                [readonly]="!isEditing(i)"
              />
            </div>
            <div class="flex gap-2">
              <button
                *ngIf="!isEditing(i)"
                (click)="startEditing(i)"
                class="glass-btn px-3 py-2 rounded-md"
              >
                Modifier
              </button>
              <button
                *ngIf="isEditing(i)"
                (click)="stopEditing()"
                class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-500 transition-colors"
              >
                Valider
              </button>
              <button
                (click)="removeTaille(i)"
                [disabled]="tailles.length <= 2"
                class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-500 transition-colors disabled:opacity-30 disabled:cursor-not-allowed"
              >
                Supprimer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Boutons d'action -->
    <div class="flex gap-4 justify-end pt-4 border-t glass-divider">
      <button
        (click)="reset()"
        class="glass-btn px-4 py-2 rounded-lg"
      >
        Reinitialiser
      </button>
      <button
        (click)="cancel()"
        class="glass-btn px-4 py-2 rounded-lg"
      >
        Annuler
      </button>
      <button
        (click)="save()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition-colors shadow-lg shadow-blue-600/20"
      >
        Sauvegarder
      </button>
    </div>
  </div>
</div>
