<div class="h-screen bg-gray-100 flex flex-col overflow-hidden">

  <!-- Main Content -->
  <main class="w-full flex-1 flex flex-col overflow-hidden">
    <div class="px-4 sm:px-6 lg:px-8 py-4 flex flex-col flex-1 overflow-hidden">
      <h1 class="text-3xl font-bold text-gray-900 mb-8 shrink-0">ğŸœ Agile Radar <span class="text-sm font-normal text-gray-400">v{{ appVersion }}</span></h1>

      <div class="flex gap-6 flex-1 overflow-hidden">
        <!-- Colonne 1 : Liste des estimations (largeur fixe) -->
        <div class="flex flex-col overflow-hidden w-96 shrink-0">
          <app-estimation-list
            class="flex-1 flex flex-col overflow-hidden"
            [selectedId]="selectedEstimation?.id"
            (selectEstimation)="onSelectEstimation($event)"
          ></app-estimation-list>
        </div>

        <!-- Colonne 2 : Radar Chart en live (visible uniquement si une estimation est sÃ©lectionnÃ©e) -->
        <div class="flex flex-col overflow-hidden flex-1" *ngIf="selectedEstimation">
          <app-radar-chart [estimation]="selectedEstimation"></app-radar-chart>
        </div>

        <!-- Colonne 3 : Formulaire avec curseurs et nom (visible uniquement si une estimation est sÃ©lectionnÃ©e) -->
        <div class="flex flex-col overflow-hidden flex-1" *ngIf="selectedEstimation">
          <app-estimation-form
            [estimation]="selectedEstimation"
            [compact]="true"
            (estimationChanged)="onEstimationChanged($event)"
            (deleteEstimation)="onDeleteEstimation($event)"
          ></app-estimation-form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-2 px-4 text-right text-gray-400 text-xs shrink-0">
    <div>v{{ appVersion }} â€¢ <a href="https://github.com/ledukilian/agile-radar" target="_blank" rel="noopener noreferrer" class="hover:text-gray-600 underline">GitHub</a></div>
    <div>Made with â¤ï¸ by <a href="https://ledukilian.fr" target="_blank" rel="noopener noreferrer" class="hover:text-gray-600 underline">Kilian LE DU</a></div>
  </footer>
</div>
