      <div class="flex gap-6 flex-1 overflow-hidden">
        <!-- Colonne 1 : Liste des estimations (largeur fixe) -->
        <div class="flex flex-col rounded-2xl overflow-hidden w-96 shrink-0">
          <app-estimation-list
            class="flex-1 flex flex-col overflow-hidden"
            [selectedId]="selectedEstimation?.id"
            (selectEstimation)="onSelectEstimation($event)"
          ></app-estimation-list>
        </div>

        <!-- Colonne 2 : Radar Chart en live (visible uniquement si une estimation est s√©lectionn√©e) -->
        <div class="flex flex-col rounded-2xl overflow-hidden flex-1" *ngIf="selectedEstimation">
          <app-radar-chart [estimation]="selectedEstimation"></app-radar-chart>
        </div>

        <!-- Colonne 3 : Formulaire avec curseurs et nom (visible uniquement si une estimation est s√©lectionn√©e) -->
        <div class="flex flex-col rounded-2xl overflow-hidden flex-1" *ngIf="selectedEstimation">
          <app-estimation-form
            [estimation]="selectedEstimation"
            [compact]="true"
            (estimationChanged)="onEstimationChanged($event)"
            (deleteEstimation)="onDeleteEstimation($event)"
          ></app-estimation-form>
        </div>
      </div>
